[pytest]
# Python path settings
pythonpath = .
testpaths = tests
python_files = test_*.py

# Asyncio settings
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Test discovery
norecursedirs = .git .tox .env .venv test_venv build dist

# Test execution
addopts = 
    --verbose
    --showlocals
    --cov=omni
    --cov-report=term-missing
    --cov-report=html
    --no-cov-on-fail

# Logging settings
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)
log_cli_date_format = %Y-%m-%d %H:%M:%S 

# Markers
markers =
    integration: mark a test as an integration test
    timeout = 30  # 30 seconds timeout for tests